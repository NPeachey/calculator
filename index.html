<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>
      <form id="cal">

        <div class="form-group">
          <label for="number1">1st number:</label>
          <input id="number1" class="form-control" type="text">
        </div>

        <div class="form-group">
          <label for="number2">2nd number:</label>
          <input id="number2" class="form-control" type="text">
        </div>

        <button id="add" type="button" class="btn">Add!</button>
        <button id="subtract" type="button" class="btn">Subtract!</button>
        <button id="multiply" type="button" class="btn">Multiply!</button>
        <button id="divide" type="button" class="btn">Divide!</button>

      </form>

      <div id="result">
        <p> Here is the answer for add!  <span class="addresult"></span> </p>
        <p> Here is the answer for subtract!  <span class="subtractresult"></span></p>
        <p> Here is the answer for multiply!  <span class="multiplyresult"></span></p>
        <p> Here is the answer for divide! <span class="divideresult"></span></p>
      </div>

    </div>
  </body>
</html>
